<!-- motorcycles/motorcycle_form.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Motorcycle</title>
  </head>
  <body>
    <h1>Create Motorcycle</h1>

    <!-- Your motorcycle form here -->
    <form method="post" action="{% url 'motorcycle:create_motorcycle' %}">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Create Motorcycle</button>
    </form>

    <!-- Link to the motorcycle list view -->
    <a href="{% url 'motorcycle:motorcycle_list' %}">Back to Motorcycle List</a>
  </body>
</html>
